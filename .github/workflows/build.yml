name: Build GameServer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Build GameServer (Debug)
      working-directory: Night/GameServer
      run: |
        msbuild NNOGameServer.sln /p:Configuration=Debug /p:Platform=Win32 /t:Build /v:minimal /m
        
    - name: Find output files
      run: |
        echo "Searching for GameServer.exe..."
        Get-ChildItem -Path Night -Recurse -Filter "GameServer.exe" -ErrorAction SilentlyContinue | ForEach-Object {
          echo "Found: $($_.FullName)"
        }
        Get-ChildItem -Path Night -Recurse -Filter "GameServer*.exe" -ErrorAction SilentlyContinue | ForEach-Object {
          echo "Found: $($_.FullName)"
        }
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: GameServer-Build-Artifacts
        path: |
          Night/**/*.exe
          Night/**/*.dll
          Night/**/*.lib
          Night/**/Debug/**/*.exe
          Night/**/Release/**/*.exe
        retention-days: 7
        if-no-files-found: warn
